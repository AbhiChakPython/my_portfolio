services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myportfolio_web
    command: gunicorn myportfolio.wsgi:application --bind 0.0.0.0:8000 --workers 3
    ports:
      - "8000:8000"
    env_file:
      - .env
#    volumes:
#      - .:/app
    depends_on: []
