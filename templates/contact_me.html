<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abhijit's Portfolio - Contact_me</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact_me.css' %}"/>
</head>

<body class="contact_me_page">
<nav class="custom-navbar">
    <div class="nav-container">
        <div class="nav-title">
            <a class="brand" href="{% url 'contact_me' %}">Contact Me</a>
        </div>

        <ul class="nav-links">
            <li>
                <a href="{% url 'home' %}">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li>
                <a href="{% url 'about_me' %}">
                    <i class="fas fa-user"></i> About Me
                </a>
            </li>
            <li>
                <a href="{% url 'projects' %}">
                    <i class="fas fa-briefcase"></i> Projects
                </a>
            </li>
            <li>
                <a href="{% url 'skills' %}">
                    <i class="fas fa-code"></i> Skills
                </a>
            </li>
        </ul>

    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="contact-container">
            <div class="contact-card col-md-6">
                <div class="neumorphic neumorphic-card">
                    <div class="my_details">
                        <h1 class="neumorphic neumorphic-title">Abhijit's Contact details:</h1>
                        <ul class="contact-list">
                            <li>
                                <a class="neumorphic-text" href="mailto:abhijit@gmail.com"
                                   aria-label="Send an email to Abhijit">
                                    üìß Mail to me: <span id="email_id">@</span>
                                </a>
                            </li>
                            <li>
                                <p class="neumorphic-text">üìû Call me at: <span id="phone_no"></span></p>
                            </li>
                            <li>
                                <p class="neumorphic-text">üìç Current Location: <span id="location"></span></p>
                            </li>
                        </ul>
                    </div>
                    <div class="my_links">
                        <ul class="social_links d-flex gap-3">
                            <li><a href="https://facebook.com" target="_blank"><i
                                    class="fa-brands fa-facebook fa-2x"></i></a></li>
                            <li><a href="https://github.com/AbhiChakPython" target="_blank"><i
                                    class="fa-brands fa-github fa-2x"></i></a></li>
                            <li><a href="https://www.linkedin.com/in/chakraborty-gurupada-abhijit/" target="_blank"><i
                                    class="fa-brands fa-linkedin fa-2x"></i></a></li>
                            <li><a href="https://instagram.com" target="_blank"><i
                                    class="fa-brands fa-instagram fa-2x"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="contact-card col-md-6">
                <div class="neumorphic neumorphic-card">
                    <h1 class="neumorphic neumorphic-title">To Contact-Me</h1>
                    <input type="text" class="neumorphic neumorphic-input" placeholder="Enter your Name">
                    <input type="text" class="neumorphic neumorphic-input" placeholder="Enter your mail ID">
                    <input type="text" class="neumorphic neumorphic-input" placeholder="Enter your Message">
                    <div class="contact-button">
                        <button class="neumorphic neumorphic-button">Submit</button>
                        <a href="{% static 'files/Abhijit-Gurupada-Chakraborty-OnePage.pdf' %}" download class="neumorphic neumorphic-button">
                            Download CV
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="footer">
    <p>&copy; 2025 Abhijit. All rights reserved.</p>
</footer>

<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var options = {
            typeSpeed: 90,
            backSpeed: 90,
            loop: true,
            cursorChar: '|',
            startDelay: 500,
            backDelay: 500,
            showCursor: true,
            smartBackspace: true
        };

        // Initialize Typed.js for multiple elements
        new Typed('#email_id', { ...options, strings: ['chakrabortypythonabhijit@gmail.com'] });
        new Typed('#phone_no', { ...options, strings: ['<strong>+91 - 9145581357</strong>'] });
        new Typed('#location', { ...options, strings: ['<strong> Pune, Maharashtra </strong>'] });
    });
</script>

</body>
</html>
